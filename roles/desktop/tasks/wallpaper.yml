---

- name: wallpaper | Create required folders
  file:
    path: /usr/local/share/wallpapers
    owner: root
    group: staff
    mode: 0755
    state: directory
    recurse: yes
  tags:
  - desktop
  - wallpaper

- name: wallpaper | Copy the wallpaper image
  copy:
    src: fd-ideasbox.png
    dest: /usr/local/share/wallpapers/
    owner: root
    group: staff
    mode: 0644
  tags:
  - desktop
  - wallpaper

- name: wallpaper | Set the wallpaper for the bsfadmin user
  become: yes
  become_user: bsfadmin
  shell: dbus-launch gsettings set org.gnome.desktop.background picture-uri 'file:///usr/local/share/wallpapers/fd-ideasbox.png'
  tags:
  - desktop
  - wallpaper

