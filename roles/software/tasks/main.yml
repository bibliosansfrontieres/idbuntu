---

- name: tools | Remove useless/unwanted packages
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
  - clipit
  tags:
  - software

- name: tools | Install common tools
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  # UI
  - tree
  - mtr-tiny
  - htop
  - bash-completion
  - less
  - ncurses-term
  - screen
  - figlet
  - toilet
  - bsdmainutils
  - rxvt-unicode-256color
  - tmux
  # dev tools
  - patch
  - colordiff
  - rsync
  - strace
  - mktemp
  - git
  - subversion
  # system tools
  - openssh-server
  - iftop
  - iotop
  - ncdu
  - ntfs-3g
  # net tools
  - curl
  - bind9-host
  - elinks
  - lftp
  - nmap
  # misc tools
  - bc
  - file
  - unzip
  - bzip2
  - rdiff-backup
  - p7zip-full
  tags:
  - software
  - tools

- name: desktop | Install common X tools
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  # image
  - gimp
  - openshot
  - inkscape
  - imagemagick
  - optipng
  - jhead
  - krita
  - mypaint
  - tuxpaint
  - darktable
  - pinta
  - digikam
  # fonts
  - fonts-inconsolata
  - xfonts-terminus
  - exfat-utils
  # video
  - mplayer
  - vlc
  - youtube-dl
  - cheese
  - winff
  - kdenlive
  # son
  - audacity
  - musescore
  # bureautique
  - libreoffice
  - calibre
  - xpdf
  - pdfmod
  - scribus
  # maps
  - marble
  - gnome-maps
  - stellarium
  # jeux
  - supertux
  # programmation
  - scratch
  - virtualbox
  # MISC FIXME
  # - googleearth-package
  # - celestia # pas dispo dans toutes les versions
  # - freemind # pas dispo dans toutes les versions
  # - libdvdcss
  # - scratch2
  # - musinekit
  # - pdfcreator
  # - gantt project
  # - player vs mplayer2 vs...

  # - lecteur de CD à la Daemon Tools
  # - extracteur de musique à la CDeX

  tags:
  - software
  - desktop

- name: software | Install Edubuntu Desktop
  apt:
    name:   edubuntu-desktop
    state:  present
  tags:
  - software

- name: Install skype
  include: skype.yml
  tags:
  - software
  - desktop
  - skype

- name: Tor Browser | Add Micah Lee's PPA
  command: apt-add-repository --yes ppa:micahflee/ppa
  when: ansible_distribution == "Ubuntu"
  tags:
  - software
  - desktop
  - torbrowser
  - apt


- name: Tor Browser | Install Tor Browser
  apt:
    name: "torbrowser-launcher"
    state: present
    update_cache: yes
  tags:
  - software
  - desktop
  - torbrowser
